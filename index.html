<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="asssets/style/style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div>
    <div class="Weatherdash">
      <header class="header">
        <form class="weatherForm">
          <h1>Weather Dashboard</h1>
          <input type="text" id="cityInput" placeholder="Enter city name">
          <button type="submit" class="btn btn-danger">Search</button>
        </form>
      </header>
    </div>
      
    <section class="city-selection">
      <h2>Select a City</h2>
      <div class="city-buttons">
        <button class="city-btn">New York</button>
        <button class="city-btn">Los Angeles</button>
        <button class="city-btn">Chicago</button>
        <button class="city-btn">Houston</button>
        <button class="city-btn">Miami</button>
      </div>
    </section>
    
    <main>
      <section class="current-weather">
        <h2>Current Weather</h2>
        <div id="current-weather-info">
          <!-- Weather details will  display here -->
        </div>
      </section>
      
      <section class="forecast">
        <h2>5-Day Forecast</h2>
        <div id="forecast-info" class="forecast-cards">
          <!-- Forecast details will be displayed here -->
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="asssets/js/script.js"></script>
</body>
</html>
